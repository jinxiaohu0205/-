<script>
//	适配
	function size(originwidth){
    	var width=document.documentElement.clientWidth;
    	var bili=width/originwidth*100+"px";
    	$("html").css("font-size",bili);
    }
	 size(750);
	 
	 
//	 clock
	 var clock=document.querySelector(".clock");
		var newdate=new Date();
		var hour=newdate.getHours();
		var minutes=newdate.getMinutes();
		var second=newdate.getSeconds();
		var h=creatLine(0.24,2.00,"#000",hour*30+minutes*6/12);
		var m=creatLine(0.24,2.50,"#000",minutes*6);
		var s=creatLine(0.10,1.00,"#000",second*6);
		setInterval(function(){		
			var newdate=new Date();
			var hour=newdate.getHours();
			var minutes=newdate.getMinutes();
			var second=newdate.getSeconds();
			h.style.transform="rotate("+(hour*30+minutes*6/12)+"deg)";
            m.style.transform="rotate("+minutes*6+"deg)";
            s.style.transform="rotate("+second*6+"deg)";
		},1000);
		
		function creatLine(w,h,c,a){
			var div=document.createElement("div");
			div.style.cssText="width:"+w+"rem;height:"+h+"rem;background:"+c+";background:url(img/fz.png);background-size:contain;background-repeat:no-repeat ;background-position-y:0.5rem ;position:absolute;left:"+(5.02-w)/2+"rem;top:"+(5.02/2-h)+"rem;transform-origin:center bottom";
			div.style.transform="rotate("+a+"deg)";
			clock.appendChild(div);
			return div;
		}
		
//		倒计时
		function GetRTime(){
		    var EndTime= new Date('2017/09/20 00:00:00');
		    var NowTime = new Date();
		    var t =EndTime.getTime() - NowTime.getTime();
		    var d=0;
		    var h=0;
		    var m=0;
		    var s=0;
		    if(t>=0){
		      d=Math.floor(t/1000/60/60/24);
		      h=Math.floor(t/1000/60/60%24);
		      m=Math.floor(t/1000/60%60);
		      s=Math.floor(t/1000%60);
		    }
		 
		 
		    document.getElementById("t_d").innerHTML = d + "DAY";
		    document.getElementById("t_h").innerHTML = h + "时";
		    document.getElementById("t_m").innerHTML = m + "分";
		    document.getElementById("t_s").innerHTML = s + "秒";
		  }
		  setInterval(GetRTime,0);
</script>
